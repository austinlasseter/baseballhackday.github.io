# Layouts must stay in html
---

<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width initial-scale=1" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
      <meta name="description" content="{{ site.description }}">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
      <link rel="stylesheet" href="{{ site.baseurl }}{% asset_path application.css %}">

      <script src="//use.typekit.net/uyp2hnr.js"></script>
      <script>try{Typekit.load();}catch(e){}</script>
  </head>

  <body class="{% if page.body-class %}{{ page.body-class  }}{% endif %}">
    <header class="main">
      <h1><a href="{{ site.baseurl }}">Baseball Hack Day</a></h1>

      <nav>
        <a href="#" class="menu">Menu</a>
        <ul>
          <li><a href="">Twitter</a></li>
          <li><a href="">GitHub</a></li>
          <li><a href="">Boston</a></li>
          <li><a href="">Philly</a></li>
          <li><a href="">About &amp; History</a></li>
          <li><a href="">Forum &amp; Resources</a></li>
        </ul>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
    </footer>
    <script type="text/javascript" src="{{ site.baseurl }}{% asset_path application.js %}"></script>
  </body>
</html>
